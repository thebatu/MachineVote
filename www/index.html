<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, target-densitydpi=high-dpi, user-scalable=0">
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BoitAvot'</title>
    </head>
    <body>
        <div id="ecranLogo" class="content">
                <img id="title" src="./img/title.png" />
                    <div id="deviceready" class="blink">
                        <p class="event listening">Chargement ...</p>
                        <p class="event received">Chargement terminé</p>
                    </div>
            <img id="iut" src="./img/logo_info_couleur.png">
        </div>

        <div id="accueil" class="content">
            <button id="params" class="navigation" go="parametres">Paramètres</button>
            <button class="navigation bigButton" go="selectionClass">Sélectionner une classe</button>
            <button class="navigation valider" go="nombreSujets">Passer</button>

            <action name="initialisation" />
        </div>

        <div id="parametres" class="content">
            <h2>Paramètres</h2>
            <div id="codeParams">
                <h3>Entrez le code</h3>
                <button class="codeParams">0</button>
                <button class="codeParams">0</button>
                <button class="codeParams">0</button>
                <button class="codeParams">0</button><br />
                <button>OK</button>

            </div>

            <div id="menuParams" class="">
            <button class="navigation menuParams" go="">Ajouter une classe</button>
            <button class="navigation menuParams" go="">Modifier une classe</button>
            <button class="navigation menuParams" go="">Options couleurs</button>
            <button class="codeButton" go="">Changer le code</button>
            </div>

            <button class="navigation retour" go="accueil">Retour</button>
        </div>

        <div id="selectionClass" class="content">
            <ul id="listeClass">
                <li><button>CM2 A</button></li>  
                <li><button>GS A</button></li> 
                <li><button>GS B</button></li>
                <li><button>CM2 A</button></li>
                <li><button>MS A</button></li>
                <li><button>Les Rockeurs</button></li>
                <li><button>Team 4</button></li>
                <li><button>CI1 D</button></li> 
            </ul>
            <button class="navigation retour" go="accueil">Retour</button>
            <button class="navigation valider" go="nombreSujets">→</button>
        </div>

		<div id="nombreSujets" class="content">
			<h2>Nombre de sujets</h2>
			<div id="boutons">
				<button class="choixSujet selected" value='2'>2</button>
				<button class="choixSujet" value='3'>3</button>
				<button class="choixSujet" value='4'>4</button>
				<button class="choixSujet" value='5'>5</button>
				<button class="choixSujet" value='6'>6</button>
			</div>
            <action name="vider_couleursSujets" />
			<button class="navigation retour" go="accueil">Retour</button>
			<button class="navigation valider" go="couleursSujets">→</button>
		</div>

        <div id="couleursSujets" class="content">
            <h2>Intitules des sujets</h2>
            <div id="sujets">
                
            </div>
            <button class="navigation retour" go="nombreSujets">←</button>
            <button class="navigation valider" go="nombreVotant">→</button>
        </div>

        <div id="nombreVotant" class="content">
            <h2>Nombre de votants</h2>
            <input type="number" id="numVot" value='3' />
            <button id="plusVot">+</button>
            <button id="moinsVot">-</button>

            <button class="navigation retour" go="couleursSujets">←</button>
            <button class="navigation valider" go="demarre_vote">→</button>
        </div>

        <div id="demarre_vote" class="content">
            <button class='navigation bigButton' go="selection_prenom">Démarrer le vote</button>
            <button class="navigation retour" go="nombreVotant">←</button>
        </div>

        <div id="selection_prenom" class="content"><button class="navigation valider" go="vote">→</button>
        </div>

        <div id="vote" class="content">
            <div id="bulletins">

            </div>
            <button class='navigation valider validation_vote' go='validation_vote'>→</button>
        </div>

        <div id="validation_vote" class="content">
            <h2>Merci, votre vote est bien enregistré</h2>
            <button class='navigation valider continuer_vote' go='vote'>→</button>
        </div>

        <div id="fin_vote" class="content">
            <h2>Fin du vote</h2>
            <button class='navigation bigButton' go='resultats'>Affichage des résultats</button>
        </div>

        <div id='resultats' class='content'>
            <div id="affichageResultats">

            </div>
            <button class='navigation retour' go='confirmationRetour'>Retour à l'accueil</button>
            <button class='navigation valider' go='resultatsChiffres'>Switch</button>
        </div>

        <div id='resultatsChiffres' class='content'>
            <div id="affichageResultatsChiffre" class="choix2">

            </div>
            <button class='navigation retour' go='confirmationRetour'>Retour à l'accueil</button>
            <button class='navigation valider' go='resultatsTableau'>Switch</button>
        </div>

        <div id='resultatsTableau' class='content'>
            <div id="affichageResultatsTableau">
                
            </div>
            <button class='navigation retour' go='confirmationRetour'>Retour à l'accueil</button>
            <button class='navigation valider' go='resultats'>Switch</button>
        </div>

        <div id='confirmationRetour' class='content'>
            <h2>Voulez vous vraiment retourner à l'écran d'accueil ?</h2>
            <button class='navigation retour' go='resultats'>Non</button>
            <button class='navigation valider' go='accueil'>Oui</button>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/class.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
